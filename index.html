
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>OpenTravels</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="banner">
			<div class="container">
			    <h1>OpenTravels</h1>
			    <h2>A different way to travel</h2>
			    <a href="#apply-section" class="btn-blue" target="_blank">Discover our catalogue now</a>
			</div>
		</div>
	<div class="container">

		<h2>Where should you go ? <h2>

		<div class="cards">

				<div class="card">

					<img src="Images/lisbon.jpg" alt="Lisbon">
					<h3>Lisbon</h3>
				</div>

				<div class="card">

					<img src="Images/prague.jpg" alt="Prague">
					<h3>Prague</h3>
				</div>

				<div class="card">

					<img src="Images/venise.jpg" alt="Venise">
					<h3>Venise</h3>
				</div>

				<div class="card">

					<img src="Images/dubrovnik.jpg" alt="Dubrovnik">
					<h3>Dubrovnik</h3>
				</div>

		</div>

	</div>

	<div id="apply-section">
		<div data-tf-popover="cNRmdY7u" data-tf-button-color="#0445AF" data-tf-button-text="Launch me" data-tf-iframe-props="title=Registration Form" data-tf-medium="snippet" style="all:unset;"></div><script src="//embed.typeform.com/next/embed.js"></script>
	</div>

	</body>

</html>
